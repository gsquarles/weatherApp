<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <header>Weather App</header>
    <form >
      <label for="search">Enter City: </label>
      <input type="search" name="search" id="search" placeholder="Location">
    </form>
    <div class="container">
      <div class="mainInfo">
        <div class="location"></div>
        <div class="temp"></div>
        <div class="lowHigh">
          <div class="low"></div>
          <div class="high"></div>
        </div>
      </div>
      <div class="sideInfo">
          <div class="feelLike"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
      </div>
      <div class="showWeather">
        <div class="description"></div>
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"  class="weatherPic">
        <button class="toggleButton">F</button>
      </div>
    </div>
</body>
</html>
